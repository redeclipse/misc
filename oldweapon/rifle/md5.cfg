mdlspec 25
mdlscale 800
mdltrans 0 -0.05 -0.01
mdlpitch 1
md5anim "rifle" "rifle-idle.md5anim" 1
md5anim "rifle primary" "rifle-shoot.md5anim" 8
md5anim "rifle secondary" "rifle-shoot.md5anim" 8
md5anim "rifle reload" "rifle-reload.md5anim" 9
