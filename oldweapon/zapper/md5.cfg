md5load mesh.md5mesh
md5tag tag_muzzle tag_muzzle
md5tag tag_handle tag_handle
md5tag tag_electrode_top tag_eject
md5tag tag_electrode_bottom tag_eject2

md5skin * skin.png mask.png 0.5 0.0
md5bumpmap * norm.png
md5envmap * skyboxes/skylump

mdlspec 50
mdlscale 100
mdltrans 3.2 -0.1 0
md5material * 0 3

md5anim "zapper" "idle.md5anim" 1
md5anim "zapper primary" "../shoot.md5anim" 20
md5anim "zapper secondary" "../shoot.md5anim" 10
md5anim "zapper reload" "../reload.md5anim" 25

mdlpitch 1