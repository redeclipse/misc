exec "misc/agf81/textures.cfg"

texgroup "misc"

setshader bumpspecmapparallaxworld
texture c misc/doortile.jpg
texture n misc/doortile_n.jpg
texture s misc/doortile_s.jpg
texture z misc/doortile_z.jpg

setshader bumpspecmapparallaxworld
texture c misc/fiber.png
texture n misc/fiber_n.png
texture s misc/fiber_s.png
texture z misc/fiber_z.png

setshader bumpenvspecmapparallaxworld
setshaderparam "specscale" 0.25 0.25 0.25
setshaderparam "envscale" 0.25 0.25 0.25
setshaderparam "parallaxscale" 0.04 -0.02
texture c misc/panel_full.png 0 0 0 0.5
texture n misc/panel_full_n.png
texture s misc/panel_blank.png
texture z misc/panel_full.png

texture c misc/panel_edge.png 0 0 0 0.5
texture n misc/panel_edge_n.png
texture s misc/panel_blank.png
texture z misc/panel_edge.png

texture c misc/panel_blank.png 0 0 0 0.5
texture n misc/panel_blank_n.png
texture s misc/panel_blank.png
texture z misc/panel_blank.png




